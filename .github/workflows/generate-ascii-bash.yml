name: Generate ASCII Artwork

on: push

jobs:
    ascii-job:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: List repo files
              run: ls -ltra

            - name: Set execute permissions
              run: chmod +x ./ascii-bash.sh

            - name: Execute shell scripts
              run: ./ascii-bash.sh